<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>360度背景テスト</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>
  html, body { margin: 0; height: 100%; overflow: hidden; background: black; }
</style>
</head>
<body>

<a-scene renderer="antialias: true; precision: highp;">
  <a-sky src="gassan.jpeg" rotation="0 -90 0"></a-sky>
  <a-entity camera look-controls position="0 1.6 0"></a-entity>
</a-scene>

</body>
</html>
